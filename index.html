<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joseph David L | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-shape bg-shape-1"></div>
  <div class="bg-shape bg-shape-2"></div>

  <header class="hero container">
    <div class="hero-text">
      <p class="eyebrow">Portfolio</p>
      <h1 id="name"></h1>
      <p class="summary" id="summary"></p>

      <div class="hero-actions">
        <button id="toggleFactsBtn" class="btn btn-primary" type="button">Show Quick Facts</button>
        <a class="btn btn-ghost" href="JOSEPH DAVID L Resume.pdf" target="_blank" rel="noopener">View Resume</a>
      </div>

      <div id="quickFacts" class="quick-facts hidden"></div>
    </div>

    <div class="hero-image-wrap">
      <img src="jdimage.jpg" alt="Joseph David L" class="hero-image" />
      <p class="photo-role" id="role"></p>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Technical Skills</h2>
      <div id="skillsGrid" class="skills-grid"></div>
    </section>

    <section>
      <h2>Featured Projects</h2>
      <div id="projectsGrid" class="projects-grid"></div>
    </section>

    <section>
      <h2>Professional Experience</h2>
      <div id="experienceList" class="experience-list"></div>
    </section>

    <section>
      <h2>Certifications</h2>
      <ul id="certificationsList" class="cert-list"></ul>
    </section>
  </main>

  <footer class="container footer">
    <p id="contactLine"></p>
    <a id="linkedinLink" href="#" target="_blank" rel="noopener">LinkedIn</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
